name: Android CI

on:
  push:
  pull_request:

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run ktlint
        run: ./gradlew sdk:ktlintCheck

      - name: Build project
        env:
          NETCETERA_LICENSE_KEY: ${{ secrets.NETCETERA_LICENSE_KEY }}
          SCHEME_NAME: ${{ secrets.SCHEME_NAME }}
          DS_ID: ${{ secrets.DS_ID }}
          MESSAGE_VERSION: ${{ secrets.MESSAGE_VERSION }}
          ACS_REF_NUMBER: ${{ secrets.ACS_REF_NUMBER }}
          DS_PUBLIC_KEY: ${{ secrets.DS_PUBLIC_KEY }}
          NETCETERA_API_KEY: ${{ secrets.NETCETERA_API_KEY }}

        run: ./gradlew sdk:build -x test

  unit-test:
    name: Unit tests with coverage report
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # required for SonarCloud

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run unit tests
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # Switch to jacocoTestReport when instrumentation flakiness is fixed
        run: ./gradlew sdk:jacocoUnitTestReport sdk:sonar

