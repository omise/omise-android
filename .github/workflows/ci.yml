name: Android CI

on: push

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: Run ktlint
        run: ./gradlew sdk:ktlintCheck

      - name: Build project
        run: ./gradlew sdk:build -x test

  unit-tests:
    name: Unit tests with coverage report
    if: ${{ github.ref != 'refs/heads/master' }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # required for SonarCloud

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: Run unit tests
        run: ./gradlew sdk:jacocoTestReport -x createProductionDebugCoverageReport

  instrumentation-tests:
    name: Instrumentation tests with coverage report
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: macos-latest
    needs: build
    strategy:
      matrix:
        api-level: [ 29 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # required for SonarCloud

      - name: AVD cache
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          profile: Nexus 6
          script: echo "Generated AVD snapshot for caching."

      - name: Run instrumentation
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          disable-animations: true
          force-avd-creation: false
          profile: Nexus 6
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: ./gradlew sdk:jacocoTestReport

  sonar:
    name: Sonar report upload
    runs-on: ubuntu-latest
    needs: [build, unit-tests, instrumentation-tests]
    strategy:
      fail-fast: false
    if: ${{ always() && ((needs.unit-tests.result == 'skipped' && needs.instrumentation-tests.result == 'success') || (needs.instrumentation-tests.result == 'skipped' && needs.unit-tests.result == 'success')) }}
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # required for SonarCloud

      - name: Upload report
        run: ./gradlew sdk:sonar


